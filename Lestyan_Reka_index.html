<!DOCTYPE html>
<html>

    <title>Ewiser email aláírás</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="helper.css">
</head>

<body>
   

    <table cellpadding="0" cellspacing="0" class="signature-container" style="

            <td rowspan="3" class="divider-cell">
            </td>

                <a href="tel:+36301234567" class="contact-link"> +36 30 123 4567</a>

        </tr>

            </td>

                <a href="mailto:regina.kanya@ewiser.hu" class="contact-link">email.address@ewiser.hu</a>
            </td>

        <tr>
            <td class="icon-cell">
