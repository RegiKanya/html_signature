<!DOCTYPE html>
<html>

<head>
    <title>Ewiser email aláírás</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="helper.css">
</head>

<body>
    <table cellpadding="0" cellspacing="0" style="
        width: 100%;
        font-family: 'Red Hat Display', sans-serif;
        color: #ffffff;
        background-image: url('https://regikanya.github.io/html_signature/Email-background-wide.png');
        background-size: contain !important;
        background-repeat: no-repeat;
        background-position: inherit;
        padding: 20px;
        border-radius: 0px;
        margin: 0 auto;">
        <tr>
            <td colspan="3" class="name-cell">
                Lestyán Réka
            </td>
        </tr>

        <tr>
            <td class="icon-cell">
                <img src="https://regikanya.github.io/html_signature/Ewiser-telefon.png" alt="email" width="20" class="icon-image">
            </td>

            <td rowspan="3" class="divider-cell">
            </td>

            <td class="data-cell">
                <a href="tel:+36301234567" class="contact-link"> +36 30 123 4567</a>
            </td>
        </tr>

        <tr>
            <td class="icon-cell">
                <img src="https://regikanya.github.io/html_signature/Ewiser-email.png" alt="email" width="20" class="icon-image">
            </td>

            <td class="data-cell">
                <a href="mailto:reka.lestyan@ewiser.hu" class="contact-link">reka.lestyan@ewiser.hu</a>
            </td>
        </tr>

        <tr>
            <td class="icon-cell">
                <img src="https://regikanya.github.io/html_signature/Ewiser-honlap.png" alt="honlap" width="20" class="icon-image">
            </td>
            <td class="data-cell">
                <a href="https://ewiser.ai" target="_blank" class="contact-link"> ewiser.ai</a>
            </td>
        </tr>
    </table>
</body>

</html>
