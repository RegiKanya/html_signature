<!DOCTYPE html>
<html>

<head>
    <title>Ewiser email aláírás</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="helper.css">
</head>

<body>
    <table cellpadding="0" cellspacing="0" width="600">
        <tr>
            <td
              background="https://regikanya.github.io/html_signature/Email-background-narrow.png"
              valign="middle"
              style="
                width: 600px;
                height: 200px;
                background-image: url('https://regikanya.github.io/html_signature/Email-background-narrow.png');
                background-position: left left !important;
                background-repeat: no-repeat !important;
                background-size: contain !important;
                font-family: 'Red Hat Display', sans-serif;
                color: #ffffff;
                padding: 20px;
                border-radius: 0px;
                margin: 0 auto;
              "
            >
              <div>
                <table role="presentation" cellpadding="0" cellspacing="0" width="100%">
                    <tr>
                        <td colspan="3" class="name-cell">
                            Kánya Regina
                        </td>
                    </tr>
            
                    <tr>
                        <td class="icon-cell">
                            <img src="https://regikanya.github.io/html_signature/Ewiser-email.png" alt="email" width="20" class="icon-image">
                        </td>
            
                        <td rowspan="2" class="divider-cell">
                        </td>
            
                        <td class="data-cell">
                            <a href="mailto:regina.kanya@ewiser.hu" class="contact-link">regina.kanya@ewiser.hu</a>
                        </td>
                    </tr>
            
                    <tr>
                        <td class="icon-cell">
                            <img src="https://regikanya.github.io/html_signature/Ewiser-honlap.png" alt="honlap" width="20" class="icon-image">
                        </td>
                        <td class="data-cell">
                            <a href="https://ewiser.ai" target="_blank" class="contact-link"> ewiser.ai</a>
                        </td>
                    </tr>
                </table>
              </div>
              </td>
          </tr>
    </table>
</body>

</html>
