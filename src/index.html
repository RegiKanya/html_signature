<!DOCTYPE html>

<head>

              </tr>

              <tr style="position:relative; top:-100px;">
                <td style="padding: 20px; color: #ffffff; font-family:'Red Hat Display', sans-serif;">
                  <table cellpadding="0" cellspacing="0" width="100%">

                        Horváthné V. Krisztina (Teszt)

                    </tr>
      
                    <tr>
                      <td style="width: 25px; vertical-align: middle;">
                        <img src="https://regikanya.github.io/html_signature/pictures/Ewiser-telefon.png"
                             alt="tel" width="20">
                      </td>
                      <td style="padding-left: 8px; font-size: 10.4px; font-family: 'Roboto', sans-serif; color:#ffffff;">
                        <a href="tel:+36501082432" style="color:#ffffff; text-decoration:none;">+36 50 108 2432</a> /
                        <a href="tel:+36204330824" style="color:#ffffff; text-decoration:none;">+36 20 433 0824</a>
                      </td>
                    </tr>
      
                    <tr>
                      <td style="width: 25px; vertical-align: middle;">
                        <img src="https://regikanya.github.io/html_signature/pictures/Ewiser-email.png"
                             alt="email" width="20">
                      </td>
                      <td style="padding-left: 8px; font-size: 10.4px; font-family:'Roboto', sans-serif; color:#ffffff;">
                        <a href="mailto:krisztina.horvathne@ewiser.hu" style="color:#ffffff; text-decoration:none;">
                          krisztina.horvathne@ewiser.hu
                        </a>
                      </td>
                    </tr>
      
                    <tr>
                      <td style="width: 25px; vertical-align: middle;">
                        <img src="https://regikanya.github.io/html_signature/pictures/Ewiser-honlap.png"

                      </td>
                      <td style="padding-left: 8px; font-size: 10.4px; font-family:'Roboto', sans-serif; color:#ffffff;">
                        <a href="https://ewiser.ai" target="_blank" style="color:#ffffff; text-decoration:none;">
                          ewiser.ai
                        </a>

            </table>
          </td>
